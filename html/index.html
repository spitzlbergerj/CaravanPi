<html>
	<body>
		<form action="buttontest.py" method="post">
			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="startPositionCalibration">Kalibrierung des Lagesensors</label>
			  <div class="col-md-4">
				<button type="submit" id="startPositionCalibration" name="startPositionCalibration" class="btn btn-primary">Lagesensor kalibrieren! (achtung Wartezeit bis zum Kalibrieren 1 Minute</button>
			  </div>
			</div>
		</form>


	
		<form class="form-horizontal" action="writeConfig.py" method="post">
			<fieldset>

			<!-- Form Name -->
			<legend>CaravanPi Konfiguration</legend>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="startCalibrationGasScale">Gaswaage kalibrieren</label>
			  <div class="col-md-4">
				<button id="startCalibrationGasScale" name="startCalibrationGasScale" class="btn btn-primary">Gaswaage kalibrieren - Gasflache entfernen, dann Kalibrierung starten</button>
			  </div>
			</div>

			<!-- Multiple Radios -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="gasTara">Leergewicht Gasflasche</label>
			  <div class="col-md-4">
			  <div class="radio">
				<label for="gasTara-0">
				  <input type="radio" name="gasTara" id="gasTara-0" value="1" checked="checked">
				  5,0 kg (Alu 6 kg Flasche)
				</label>
				</div>
			  <div class="radio">
				<label for="gasTara-1">
				  <input type="radio" name="gasTara" id="gasTara-1" value="2">
				  5,3 kg (Alu 11 kg Flasche)
				</label>
				</div>
			  <div class="radio">
				<label for="gasTara-2">
				  <input type="radio" name="gasTara" id="gasTara-2" value="3">
				  7 kg (Stahl 5 kg Flasche)
				</label>
				</div>
			  <div class="radio">
				<label for="gasTara-3">
				  <input type="radio" name="gasTara" id="gasTara-3" value="4">
				  12,5 kg (Stahl 11 kg Flasche)
				</label>
				</div>
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="gastaratxt">freie Eingabe Leergewicht</label>  
			  <div class="col-md-1">
			  <input id="gastaratxt" name="gastaratxt" type="number" placeholder="5" class="form-control input-md">
			  <span class="help-block">help</span>  
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="tolx">Toleranz X</label>  
			  <div class="col-md-1">
			  <input id="tolx" name="tolx" type="number" placeholder="0" class="form-control input-md">
			  <span class="help-block">help</span>  
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="toly">ToleranzY</label>  
			  <div class="col-md-1">
			  <input id="toly" name="toly" type="number" placeholder="0" class="form-control input-md">
			  <span class="help-block">help</span>  
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="approxx">Approx X</label>  
			  <div class="col-md-1">
			  <input id="approxx" name="approxx" type="number" placeholder="0" class="form-control input-md">
			  <span class="help-block">help</span>  
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="approxy">Approx Y</label>  
			  <div class="col-md-1">
			  <input id="approxy" name="approxy" type="number" placeholder="0" class="form-control input-md">
			  <span class="help-block">help</span>  
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="send">Senden</label>
			  <div class="col-md-4">
				<button type="submit" id="submit" name="submit" class="btn btn-default">Konfiguration speichern</button>
			  </div>
			</div>

			</fieldset>
		</form>
	</body>
</html>
